<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="m-5 fw-bold">Random Card Generator</h1>
      <div class="card bg-white border border-dark border-1 rounded-3">
        <span class="number" id="card"></span>
      </div>

      <div class="fixed-bottom p-4">
        <button type="button" id="btn">New Card</button>
      </div>
    </div>
  </body>
</html>
